<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synapse - AI Social Media Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-icon { stroke-width: 1.5px; }
        .loader {
            border: 4px solid #4b5563; /* gray-600 */
            border-top: 4px solid #3b82f6; /* blue-500 */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="h-full antialiased text-gray-300">

    <!-- This section will be shown while Firebase is initializing -->
    <div id="loading-screen" class="flex items-center justify-center h-full">
        <div class="text-center">
            <div class="loader mx-auto"></div>
            <p class="mt-4 text-lg text-gray-400">Initializing Synapse...</p>
        </div>
    </div>

    <!-- The main application, hidden until Firebase is ready -->
    <div id="app" class="hidden h-full">
        <div class="flex h-full">
            <!-- Sidebar Navigation -->
            <nav class="w-20 bg-gray-900 border-r border-gray-700 flex flex-col items-center py-6 space-y-6">
                <div class="p-2 rounded-lg bg-blue-600">
                    <svg class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
                </div>
                <div id="nav-links" class="flex flex-col items-center space-y-4">
                    <a href="#" data-view="studio" class="nav-link p-3 rounded-lg bg-gray-700 text-white" title="AI Content Studio"><i data-lucide="wand-2" class="sidebar-icon"></i></a>
                    <a href="#" data-view="dashboard" class="nav-link p-3 rounded-lg text-gray-400 hover:bg-gray-700 hover:text-white" title="Dashboard"><i data-lucide="layout-dashboard" class="sidebar-icon"></i></a>
                </div>
                 <div class="mt-auto flex flex-col items-center text-center">
                     <img class="h-10 w-10 rounded-full border-2 border-gray-600" src="https://placehold.co/100x100/7c3aed/ffffff?text=AP" alt="User Avatar">
                     <span id="user-id-display" class="text-xs text-gray-500 mt-2 break-all" title="Your unique User ID"></span>
                </div>
            </nav>

            <!-- Main Content Area -->
            <main id="main-content" class="flex-1 bg-gray-800 p-8 overflow-y-auto">
                <!-- Content will be dynamically rendered here -->
            </main>
        </div>
    </div>

    <!-- JavaScript Module -->
    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ACTION REQUIRED: Paste your Firebase project configuration object here
const firebaseConfig = {
  apiKey: "AIzaSyBxkpSPfF9znD4T_tH-juzO5hkf44hWUb4",
  authDomain: "synaipse-f45a9.firebaseapp.com",
  projectId: "synaipse-f45a9",
  storageBucket: "synaipse-f45a9.firebasestorage.app",
  messagingSenderId: "1054773853865",
  appId: "1:1054773853865:web:55f228c8bac19bd31cb3b8",
  measurementId: "G-CCCRP50QRG"
};

        // --- Global State ---
        let auth, db;
        let currentUserId = null;
        let currentView = 'studio';

        // --- App Initialization ---
        // ***FIXED***: Renamed this function from 'initializeApp' to 'startApp' to avoid conflict with the Firebase import.
        function startApp() {
            if (!firebaseConfig.apiKey) {
                document.getElementById('loading-screen').innerHTML = `<div class="text-center text-red-400"><h2>Configuration Missing</h2><p>Please paste your Firebase configuration into the script tag in the HTML file.</p></div>`;
                return;
            }
            // This now correctly calls the imported Firebase function
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);

            onAuthStateChanged(auth, user => {
                if (user) {
                    currentUserId = user.uid;
                    document.getElementById('user-id-display').textContent = `ID: ${user.uid.substring(0, 6)}...`;
                    console.log("Authenticated with User ID:", currentUserId);
                    
                    document.getElementById('loading-screen').classList.add('hidden');
                    document.getElementById('app').classList.remove('hidden');
                    
                    setupEventListeners();
                    renderView(currentView);
                    listenForCampaigns();
                } else {
                    signInAnonymously(auth).catch(error => {
                        console.error("Anonymous sign-in failed:", error);
                        document.getElementById('loading-screen').innerHTML = `<p class="text-red-400">Authentication failed. Please check your Firebase setup and security rules.</p>`;
                    });
                }
            });
        }

        // --- Event Listeners ---
        function setupEventListeners() {
            document.getElementById('nav-links').addEventListener('click', (e) => {
                const navLink = e.target.closest('.nav-link');
                if (navLink) {
                    e.preventDefault();
                    currentView = navLink.dataset.view;
                    renderView(currentView);
                }
            });
        }

        // --- View Rendering ---
        function renderView(view) {
            const mainContent = document.getElementById('main-content');
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.toggle('bg-gray-700', link.dataset.view === view);
                link.classList.toggle('text-white', link.dataset.view === view);
                link.classList.toggle('text-gray-400', link.dataset.view !== view);
            });

            if (view === 'studio') {
                mainContent.innerHTML = getStudioHTML();
                document.getElementById('generate-campaign-btn').addEventListener('click', handleGenerateCampaign);
            } else if (view === 'dashboard') {
                mainContent.innerHTML = getDashboardHTML();
            }
            lucide.createIcons();
        }

        // --- AI Content Studio Logic ---
        async function handleGenerateCampaign() {
            const seedInput = document.getElementById('seed-input');
            const seedContent = seedInput.value.trim();
            if (!seedContent) {
                alert("Please enter some content to generate a campaign.");
                return;
            }

            const button = document.getElementById('generate-campaign-btn');
            const resultsContainer = document.getElementById('generation-results');
            
            button.disabled = true;
            button.innerHTML = `<div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white mr-2"></div> Generating...`;
            resultsContainer.innerHTML = `<div class="flex justify-center py-10"><div class="loader"></div></div>`;

            try {
                // ***MODIFIED***: Call our own secure Netlify function instead of Google directly
                const response = await fetch('/.netlify/functions/generate-campaign', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ seedContent: seedContent })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `API call failed with status: ${response.status}`);
                }

                const generatedPosts = await response.json();

                await saveCampaign({
                    seedContent: seedContent,
                    posts: generatedPosts,
                    createdAt: new Date()
                });

                resultsContainer.innerHTML = `<p class="text-center text-green-400">Campaign generated and saved successfully!</p>`;

            } catch (error) {
                console.error("Error generating campaign:", error);
                resultsContainer.innerHTML = `<p class="text-center text-red-400">An error occurred: ${error.message}</p>`;
            } finally {
                button.disabled = false;
                button.innerHTML = `<i data-lucide="wand-2" class="mr-2 h-5 w-5"></i> Generate Campaign`;
                lucide.createIcons();
            }
        }

        // --- Firestore Logic ---
        async function saveCampaign(campaignData) {
            try {
                await addDoc(collection(db, "users", currentUserId, "campaigns"), campaignData);
            } catch (e) {
                console.error("Error adding document: ", e);
            }
        }

        function listenForCampaigns() {
            const q = query(collection(db, "users", currentUserId, "campaigns"), orderBy("createdAt", "desc"));
            onSnapshot(q, (querySnapshot) => {
                const campaigns = [];
                querySnapshot.forEach((doc) => {
                    campaigns.push({ id: doc.id, ...doc.data() });
                });
                renderSavedCampaigns(campaigns);
            });
        }

        function renderSavedCampaigns(campaigns) {
            const container = document.getElementById('saved-campaigns-container');
            if (!container) return; 

            if (campaigns.length === 0) {
                container.innerHTML = `<p class="text-gray-500 text-center py-8">You haven't generated any campaigns yet.</p>`;
                return;
            }

            container.innerHTML = campaigns.map(campaign => `
                <div class="bg-gray-900 rounded-lg border border-gray-700">
                    <div class="p-4 border-b border-gray-700">
                        <p class="text-sm text-gray-400">Original Seed:</p>
                        <p class="font-semibold text-white truncate">${campaign.seedContent}</p>
                        <p class="text-xs text-gray-500 mt-1">${new Date(campaign.createdAt.seconds * 1000).toLocaleString()}</p>
                    </div>
                    <div class="p-4 space-y-4">
                        ${campaign.posts.map(post => `
                            <div class="p-4 rounded-md bg-gray-800">
                                <h4 class="font-bold text-blue-400">${post.platform}</h4>
                                <p class="text-gray-300 my-2 whitespace-pre-line">${post.caption}</p>
                                <p class="text-xs text-purple-400 italic">Visual Idea: ${post.visual_idea}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // --- HTML Templates for Views ---
        function getStudioHTML() {
            return `
                <h1 class="text-3xl font-bold text-white mb-2">AI Content Studio</h1>
                <p class="text-gray-400 mb-8">Turn any piece of content into a complete social media campaign.</p>
                <div class="bg-gray-900 p-8 rounded-lg border border-gray-700 mb-8">
                    <label for="seed-input" class="block text-sm font-medium text-gray-300 mb-2">Enter your content seed (URL, text, idea)</label>
                    <div class="flex gap-4">
                        <input type="text" id="seed-input" class="flex-grow bg-gray-800 border border-gray-600 text-white rounded-lg px-4 py-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., Blog post URL, product page, webinar transcript...">
                        <button id="generate-campaign-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition-colors flex items-center justify-center w-52">
                           <i data-lucide="wand-2" class="mr-2 h-5 w-5"></i>
                           Generate Campaign
                        </button>
                    </div>
                </div>
                <div id="generation-results"></div>
                <div class="mt-8">
                    <h2 class="text-2xl font-bold text-white mb-4">Saved Campaigns</h2>
                    <div id="saved-campaigns-container" class="space-y-6"></div>
                </div>
            `;
        }

        function getDashboardHTML() {
            return `
                <h1 class="text-3xl font-bold text-white mb-2">Dashboard</h1>
                <p class="text-gray-400">This is a placeholder for your strategic overview.</p>
                 <div class="mt-8 p-8 bg-gray-900 rounded-lg border border-gray-700 text-center">
                    <i data-lucide="construct" class="h-12 w-12 mx-auto text-yellow-400"></i>
                    <h2 class="mt-4 text-xl font-bold text-white">Under Construction</h2>
                    <p class="mt-2 text-gray-400">The full strategic dashboard is part of the next development phase.</p>
                </div>
            `;
        }
        
        // ***FIXED***: Call the renamed function to start the application.
        startApp();
        lucide.createIcons();
    </script>
</body>
</html>
